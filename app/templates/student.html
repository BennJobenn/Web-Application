{% extends "index.html" %}
{% block title %}Students{% endblock %}

{% block content %}
<br>
<div class="form-group" style="margin-left: 10px;">
  <form method="POST">
    <div class="form-row">
        <div class="form-group col-md-2">
            <input type="text" style="border: solid black 2px; border-radius: 10px;" class="form-control" id="inputID" name="inputID" placeholder="ID">
        </div>
        <div class="form-group col-md-4">
            <input type="text" style="border: solid black 2px; border-radius: 10px;" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="First Name">
        </div>
        <div class="form-group col-md-4">
            <input type="text" style="border: solid black 2px; border-radius: 10px;" class="form-control" id="inputLastName"name="inputLastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-2">
          <select class="custom-select" style="border: solid black 2px; border-radius: 10px;" id="inputCourse" name="inputCourse">
            <option selected disabled>Select Course Code</option>
            {% for course in courses %}
            <option value="{{course.course_code}}">{{course.course_code}}({{course.course_name}})</option>
            {% endfor %}

        </select>
        </div>
        <div class="form-group col-md-2">
          <select class="custom-select" style="border: solid black 2px; border-radius: 10px;" id="inputYear" name="inputYear">
            <option selected disabled>Select Year Level</option>
            <option value="male">1st Year</option>
            <option value="female">2nd Year</option>
            <option value="other">3rd Year</option>
            <option value="other">4th Year</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div class="form-group col-md-4">
          <select class="custom-select" style="border: solid black 2px; border-radius: 10px;" id="inputGender" name="inputGender">
              <option selected disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Student</button>
</form>
</div>


<br>
<br>

<table class="table table-striped table-bordered" style="text-align: left;">
    <thead class="thead-dark">
      <tr class="table-info">
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Course Code</th>
        <th scope="col">Gender</th>
        <th scope="col">Year Level</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2021-0615</td>
        <td>Paul Jovenn</td>
        <td>Sarmiento</td>
        <td>BSCS</td>
        <td>Male</td>
        <td>3rd Year</td>
        <td>
          <a href="/editing_stud" type="button" style="margin-right: 20px;" class="btn btn-warning" >Edit</a>
          <button type="button" class="btn btn-danger" onclick="return confirm('Delete student data?')" >Delete</button>
        </td>
      </tr>

    </tbody>
  </table>
{% endblock %}
