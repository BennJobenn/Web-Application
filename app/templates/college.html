{% extends "index.html" %}
{% block title %}Colleges{% endblock %}

{% block content %}
<br>
<div class="form-group" style="margin-left: 10px;">
    <form method="POST">
      <div class="form-row">
          <div class="form-group col-md-2">
              <input type="text" style="border: solid black 2px; border-radius: 10px;" class="form-control" id="inputCOLLEGE_CD" name="inputCOLLEGE_CD" placeholder="College Code">
          </div>
          <div class="form-group col-md-4">
              <input type="text" style="border: solid black 2px; border-radius: 10px;" class="form-control" id="inputCOLLEGE_NM" name="inputCOLLEGE_NM" placeholder="College Name">
          </div>

      </div>
      <button type="submit" class="btn btn-primary">Add Course</button>
  </form>
  </div>
  
<br>
<br>

<table class="table table-striped table-bordered" style="text-align: left; font-size: 20px;">
    <thead class="thead-dark">
      <tr class="table-info">
        <th scope="col">College Code</th>
        <th scope="col">Course Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for college in colleges %}
      <tr>
        <td>{{college.code}}</td>
        <td>{{college.name}}</td>
        <td>
          <a href="/editing_coll" type="button" style="margin-right: 20px;" class="btn btn-warning" >Edit</a>
          <button type="button" class="btn btn-danger" onclick="return confirm('Delete college data?')" >Delete</button>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
