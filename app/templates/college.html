{% extends "index.html" %}
{% block title %}Colleges{% endblock %}

{% block content %}
<br>
<div class="form-group" style="margin-left: 10px;">
    <form method="POST">
      <div class="form-row">
          <div class="form-group col-md-2">
              <input type="text" style="border: solid black 2px; border-radius: 10px;" class="form-control" id="inputCOLLEGE_CD" name="inputCOLLEGE_CD" placeholder="College Code">
          </div>
          <div class="form-group col-md-4">
              <input type="text" style="border: solid black 2px; border-radius: 10px;" class="form-control" id="inputCOLLEGE_NM" name="inputCOLLEGE_NM" placeholder="College Name">
          </div>

      </div>
      <button type="submit" onclick="return confirm('Confirm adding college to data?')" class="btn btn-primary">Add College</button>
  </form>
  </div>
  
  <br>
  <br>
  <form method="POST" action="/college/search" id="searchcollege">
    <input type="text" id="college_search" name="college_search" placeholder="Search" class="input">
    </form>
  <br>

<table class="table table-striped table-bordered" style="text-align: left">
    <thead class="thead-dark">
      <tr class="table-info">
        <th scope="col">College Code</th>
        <th scope="col">Course Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="college_table">
      {% for college in colleges %}
      <tr  style="font-size: 17px;">
        <td>{{college.code}}</td>
        <td>{{college.name}}</td>
        <td>
          <button type="button" style="margin-right: 20px;" class="btn btn-warning edit-college" data-college-code="{{ college.code }}"
          data-college-name="{{ college.name }}"
          data-bs-toggle="modal" data-bs-target="#editCollegeModal">Edit</button>
          <button type="button" data-college-code="{{college.code}}"
          class="btn btn-danger delete-college" >Delete</button>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="modal fade" id="editCollegeModal" tabindex="-1" aria-labelledby="editform" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="editCollegeForm" method="POST">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit College</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="editCollegeCode">College Code</label>
              <input
                type="text"
                class="form-control"
                id="editCollegeCode"
                name="collegeCode"
                placeholder="College Code"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="editCollegeName">College</label>
              <input
                type="text"
                class="form-control"
                id="editCollegeName"
                name="collegeName"
                placeholder="College Name"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="editCollegeButton">
              Save changes
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
