{% extends "index.html" %}
{% block title %}Colleges{% endblock %}

{% block content %}
<br>
<div class="form-group" style="margin-left: 10px;">
    <form method="POST">
      <div class="form-row">
          <div class="form-group col-md-2">
              <input type="text" style="border: solid black 2px; border-radius: 10px;" class="form-control" id="inputCOLLEGE_CD" name="inputCOLLEGE_CD" placeholder="College Code">
          </div>
          <div class="form-group col-md-4">
              <input type="text" style="border: solid black 2px; border-radius: 10px;" class="form-control" id="inputCOLLEGE_NM" name="inputCOLLEGE_NM" placeholder="College Name">
          </div>

      </div>
      <button type="submit" onclick="return confirm('Confirm adding college to data?')" class="btn btn-primary">Add College</button>
  </form>
  </div>
  
<br>
<br>

<table class="table table-striped table-bordered" style="text-align: left">
    <thead class="thead-dark">
      <tr class="table-info">
        <th scope="col">College Code</th>
        <th scope="col">Course Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for college in colleges %}
      <tr  style="font-size: 17px;">
        <td>{{college.code}}</td>
        <td>{{college.name}}</td>
        <td>
          <button type="button" style="margin-right: 20px;" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#collegeform">
            Edit
          </button>
          <button type="button" class="btn btn-danger" onclick="return confirm('Delete college data?')" >Delete</button>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="modal fade" id="collegeform" tabindex="-1" aria-labelledby="editform" aria-hidden="true">
    <div style="background: transparent;" class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h2>NEEDS FORM TO ACCEPT DATA FROM CORRESPONDING COLLEGE DATA</h2>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
